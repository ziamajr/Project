<!DOCTYPE html>
<html lang="en">
  <head>
  <title>File Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </head>

<form>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault01">Department</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Department" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationDefault02">Document Name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Document Name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Document Year</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Document Year" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">HLC Category</label>
      <input type="text" class="form-control" id="validationDefault04" placeholder="HLC Category" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Justification</label>
      <input type="text" class="form-control" id="validationDefault05" placeholder="Justification" required>
    </div>
	    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Submitter</label>
      <input type="text" class="form-control" id="validationDefault06" placeholder="Submitter" required>
    </div>
  </div>

<label class="custom-file">
  <input type="file" id="file2" class="custom-file-input">
  <span class="custom-file-control"></span>
</label>

 <button class="btn btn-primary" type="submit">Upload File</button>

</form>

</html>
